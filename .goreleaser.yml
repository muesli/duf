env:
  - GO111MODULE=on
before:
  hooks:
    - go mod download
builds:
  - id: "duf"
    binary: duf
    ldflags: -s -w -X main.Version={{ .Version }} -X main.CommitSHA={{ .Commit }}
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - 386
      - arm
    goarm:
      - 6
      - 7

  - id: "darwin"
    binary: "duf"
    ldflags: -s -w -X main.Version={{ .Version }} -X main.CommitSHA={{ .Commit }}
    goos:
      - darwin
    goarch:
      - amd64

archives:
  - id: default
    builds:
      - duf
    replacements:
      386: i386
      amd64: x86_64

  - id: darwin
    builds:
      - darwin
    replacements:
      darwin: Darwin
      amd64: x86_64

nfpms:
  - builds:
      - duf

    vendor: muesli
    homepage: "https://fribbledom.com/"
    maintainer: "Christian Muehlhaeuser <muesli@gmail.com>"
    description: "Disk Usage/Free Utility"
    license: MIT
    formats:
      - deb
      - rpm
    bindir: /usr/bin

brews:
  - ids:
      - darwin
    goarm: 6
    tap:
      owner: muesli
      name: homebrew-tap
    commit_author:
      name: "Christian Muehlhaeuser"
      email: "muesli@gmail.com"
    homepage: "https://fribbledom.com/"
    description: "Disk Usage/Free Utility"
    # skip_upload: true

signs:
  - artifacts: checksum

checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
